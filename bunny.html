<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vintage Bunny Panel</title>
  <style>
    body {
      background: #fdf6e3; /* vintage paper-like */
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .panel {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bunny {
      position: absolute;
      font-size: 5rem;
      animation: hop 3s infinite ease-in-out;
    }

    @keyframes hop {
      0%   { transform: translate(0, 0) scale(1); }
      25%  { transform: translate(50px, -80px) scale(1.1); }
      50%  { transform: translate(100px, 0) scale(1); }
      75%  { transform: translate(50px, -80px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .links {
      position: absolute;
      bottom: 40px;
      width: 100%;
      color: #3b2e2e;
      font-size: 1.5rem;
      text-shadow: 1px 1px #e0c9a6;
    }

    .links p {
      margin: 8px 0;
    }

    /* cute ASCII-style bunny */
    .bunny::before {
      content: "(\u2022\u0300\u1D17\u2022\u0301)\u0648"; /* (•ᴗ•)و */
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="bunny"></div>
    <div class="links">
      <p>discord.gg/bunnies</p>
      <p>t.me/apoxys</p>
    </div>
  </div>
</body>
</html>
